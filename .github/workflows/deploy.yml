name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches: [ main ]
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Sets the concurrency to ensure that only one deployment happens at a time.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm' # or 'npm', 'yarn'

      - name: Install dependencies
        run: pnpm ci # 'ci' is faster and safer for CI/CD

      - name: Generate icons
        run: pnpm run icons

      - name: Build your site
        run: pnpm run build # Assumes your build script is 'npm run build'

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          # This should be the directory where your site is built. Default for Astro is 'dist'.
          path: './dist'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4